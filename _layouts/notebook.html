<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico">

    <link href="/assets/node_modules/c3/c3.min.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="/assets/node_modules/monaco-editor/min/vs/editor/editor.main.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <style>
        pre {
            margin: 0;
            background: transparent;
            border-radius: 0;
            padding: 0;
            border: none;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/assets/css/notebook-styles.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-89236511-1', 'auto');
    ga('send', 'pageview');

    </script>

</head>
<body class="{{layout.body_class}} nav-closed">

    {% include navigation.html %}
    
    <div class="site-wrapper">

        <header class="main-header {% if site.cover %}" style="background-image: url({{site.cover}}){% else %}no-cover{% endif %}">
            <nav class="main-nav overlay clearfix">
                {% if site.logo %}<a class="blog-logo" href="{{site.url}}"><img src="{{site.logo}}" alt="{{site.title}}" /></a>{% endif %}
                {% if site.data.navigation %}
                    <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
                {% endif %}
            </nav>
            <div class="vertical">
                <div class="main-header-content inner">
                    <h1 class="page-title">{{site.title}}</h1>
                    <h2 class="page-description">{{site.description}}</h2>
                </div>
            </div>
            <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
        </header>
        
        <main id="content" class="content" role="main">
        
            <!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="addthis_inline_follow_toolbox"></div>
        
            {% include subscribe.html %}
        
            {{ content }}
        
        </main>

        <footer class="site-footer clearfix">
            <section class="copyright"><a href="{{site.url}}">{{site.title}}</a> &copy; 2018</section>
            <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://pages.github.com/">Github Pages</a></section>
        </footer>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Go to www.addthis.com/dashboard to customize your tools --> <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-585b298cd5132d48"></script> 

    <script src="/assets/node_modules/d3/dist/d3.js"></script>
    <script src="/assets/node_modules/c3/c3.js"></script>
    <script>var require = { paths: { 'vs': '/assets/node_modules/monaco-editor/min/vs' } };</script>
    <script src="/assets/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="/assets/node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="/assets/node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            const els = document.getElementsByClassName("export-code");
            for (var i = 0; i < els.length; ++i) {
                monaco.editor.colorizeElement(els[i]);
            }

            let chartDef;

        });
    </script>

</body>
</html>
