<div class="extra-pagination inner">
    {{pagination}}
</div>

{% for post in site.posts %}
{% if post.published %}
{% assign author = site.data.authors[post.author] %}

<article class="post {{post.post_class}}">
    <header class="post-header">
        <h2 class="post-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h2>
    </header>
    <section class="post-excerpt">
        <p>{{post.excerpt}} <a class="read-more" href="{{site.baseurl}}{{post.url}}">&raquo;</a></p>
    </section>
    <footer class="post-meta">
        {% if author.image %}
            <img class="author-thumb" src="{{author.image}}" alt="{{author.name}}" nopin="nopin" />
        {% endif %}

        {{author.name}}

        <time class="post-date" datetime="{{post.date format="YYYY-MM-DD"}}">{{post.date | date: "%e %b %Y"}}</time>
    </footer>
</article>
{% endif %}
{% endfor %}

{{pagination}}
